{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="logo">
        <span class="logo">Psy</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa fa-thin fa-house"></i>&nbsp;Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa fa-thin fa-book"></i>&nbsp;Абоут</li></a>
            <a href="{% url 'picture' %}"><li><i class="fa fa-thin fa-image"></i>&nbsp;Пиктуре</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa fa-thin fa-newspaper"></i>&nbsp;Новости</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa fa-thin fa-plus-circle"></i> Новости</button></li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}   
    </main> 
</body>
</html>
