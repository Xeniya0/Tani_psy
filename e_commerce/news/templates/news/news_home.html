{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        <p>Новости)</p>
        <button>Тык</button>
        {% if news %}
        {% for el in news %}
            <div class="alert alert-danger">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать дальше</a>
            </div>
        {% endfor %}
        {% else %}
            <P>Нет записей</P>
        {% endif %}

        {# comment #}
    </div>
{% endblock %}
